	<ion-view view-title="Encontrar" hide-nav-bar="false" >
		<!-- content -->
		<ion-content delegate-handle="top"   id="page-encontrar" class=" page-encontrar">
		
			<!-- code refresh -->
			<ion-refresher pulling-text="Pull to refresh..."  on-refresh="doRefresh()"></ion-refresher>
			<!-- ./code refresh -->
			

			<!-- code search -->
			<ion-list class="card list" >
				<div class="item item-input">
					<i class="icon ion-search placeholder-icon"></i>
					<input type="search" ng-model="filter_remedioss" placeholder="Search" aria-label="filter remedioss" />
				</div>
			</ion-list>
			<!-- ./code search -->


			<!-- code listing -->
			<div class="list animate-none">
				<div class="list card" ng-repeat="item in remedioss | filter: first_param | filter:filter_remedioss as results" ng-init="$last ? fireEvent() : null" href="#/remedios_naturais/remedios_singles/{{item.id}}" >
					<div class="item item-colorful"  ng-bind-html="item.titulo | to_trusted"></div>
					<div class="item item-thumbnail-left item-text-wrap">
						<img alt="" class="full-image" ng-src="{{item.imagem}}" />
						<p >
						resumo{{item.resumo}}
						</p>
				</div>
					<a class="item button button-clear colorful ink" href="#/remedios_naturais/remedios_singles/{{item.id}}">More</a>
				</div>
			</div>
			<!-- ./code listing -->
			<!-- code infinite scroll -->
			<ion-list class="list">
				<ion-infinite-scroll ng-if="!noMoreItemsAvailable" on-infinite="onInfinite()" distance="5px" ng-if="hasMoreData"></ion-infinite-scroll>
			</ion-list>
			<!-- ./code infinite scroll -->


			<!-- code search result not found -->
			<ion-list class="list">
				<div class="item" ng-if="results.length == 0" >
					<p>No results found...!</p>
				</div>
			</ion-list>
			<!-- code search result not found -->




		</ion-content>
		<!-- ./content -->
	</ion-view>
